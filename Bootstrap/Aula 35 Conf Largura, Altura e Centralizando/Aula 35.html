<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bundle.min.js">  </script>
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!-- Configurando Largura em Bootstrap -->
        <div class="conteiner-fluid">
            <div class="w-25 bg-dark mb-2  text-white"> 25% </div>
            <div class="w-50 bg-dark mb-2  text-white"> 50% </div>
            <div class="w-75 bg-dark mb-2  text-white"> 75% </div>
            <div class="w-100 bg-dark mb-2  text-white"> 100% </div>
            <div class=" w-auto bg-dark mb-2  text-white"> Auto </div> <!-- Tamanho da Lagura da tela -->
        </div>
        <div class="conteiner-fluid" style="height: 300px;">
            <div class="h-25 bg-danger mb-2 text-white d-inline-block">25% </div>
            <div class="h-50 bg-danger mb-2 text-white d-inline-block"> 50% </div>
            <div class="h-75 bg-danger mb-2 text-white d-inline-block">75% </div>
            <div class="h-100 bg-danger mb-2 text-white d-inline-block">100% </div>
            <div class="h-auto bg-danger mb-2 text-white d-inline-block">Auto </div> <!-- Altura adpatada ao conteudo interno -->
        </div>
        <div class=" container-fluid bg-black">
            <div class="bg-primary mx-auto" style="width: 200px;"> Centro </div> <!-- Para centralizar uma div padrao adiciona um valor ao tamanho da div interna e deixa a margin em auto (mx-auto)-->
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
