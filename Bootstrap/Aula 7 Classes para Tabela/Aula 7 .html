<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso de Bootstrap</title>
  </head>
  <body>
      <!-- Propriedades:
           TABLE: Ã© uma tabela pre-formatada podendo utilizar em estruturas de tabelas 
           feitas em HTML

           table-(cor): pode ser adicionada nas linhas e colunas para modificar as cores

           table-striped: pode ser utlizada para fazer alternancia de cor nas linhas da tabela 

           table-hover: ao passar o mouse ele escurece a linha 

           table-bordered: A tabela fica com bordas 

           table-bordereless: A tabela fica sem nenhuma bordar 

      -->
    <div class="container-fluid border border-dark p-3 row m-3 ">
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td >Honda</td>
                    <td>HRV</td>
                    <td>2021</td>
                </tr>
                <tr class="table-active">
                    <td>Volkswagem</td>
                    <td>Polo</td>
                    <td>2020</td>
                </tr>
                <tr>
                    <td>Chevolet</td>
                    <td>Onyx</td>
                    <td>2019</td>
                </tr>
                <tr>
                    <td>Fiat</td>
                    <td>Strada</td>
                    <td>2012</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
