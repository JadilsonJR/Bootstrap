<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bundle.min.js">  </script>
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!-- 
            RATIO serio o delimitador de tamanho do video 

        -->
      

        <div class="container"> 
            <div class="border border-1 border-dark ratio ratio-1x1 m-3">
                <iframe  src="https://www.youtube.com/embed/VUC66Z6WMSY" ></iframe>
            </div>
        </div>

        <div class="conteiner"> 
            <div class="border border-1 border-dark ratio ratio-4x3 m-3">
                <iframe  src="https://www.youtube.com/embed/VUC66Z6WMSY" ></iframe>
            </div>
        </div>

        <div class="conteiner"> 
            <div class="border border-1 border-dark m-3 ratio ratio-16x9">
                <iframe  src="https://www.youtube.com/embed/VUC66Z6WMSY" allowfullscreen></iframe>
            </div>
        </div>

        <div class="conteiner"> 
            <div class="border border-1 border-dark  m-3 ratio ratio-21x9">
                <iframe  src="https://www.youtube.com/embed/VUC66Z6WMSY" allowfullscreen></iframe>
            </div>
        </div>
       
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
