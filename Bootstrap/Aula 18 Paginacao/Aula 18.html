<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!-- 
            Paginação

            pagination  = define a lista 
            page-item = define os itens 
            page-link = define que sera o item a ser navegado
            active = classe que define que esta ativo
            diseble = classe que define que esta desaativado
        -->
        <br>
        <ul class="pagination"> 
            <!-- Fizemos um onclick chamando uma função -->
            <li class="page-item " onclick="ativar(this)"> <a class="page-link " href="#"> Anterior </a></li>
            <li class="page-item active" onclick="ativar(this)"> <a class="page-link" href="#"> 1 </a></li>
            <li class="page-item" onclick="ativar(this)"> <a class="page-link" href="#"> 2 </a></li>
            <li class="page-item" onclick="ativar(this)"> <a class="page-link" href="#"> 3 </a></li>
            <li class="page-item" onclick="ativar(this)"> <a class="page-link" href="#"> 4 </a></li>
            <li class="page-item" onclick="ativar(this)"> <a class="page-link" href="#"> Proxima </a></li>
        </ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            // Criamos e passamos um parametro para a função
            const ativar=(elemento)=>{
                // Criamos uma variavel e adicionamos todos os itens que utiliza o "page-item"
                let itens=document.getElementsByClassName("page-item");
                // Fizemos um loop para percorrer o array que criamos e remover os itens que estão ativados
                for(i=0;i<itens.length;i++){
                    itens[i].classList.remove("active");
                }
                // adicionamos a classe active ao elemento clicado que foi passado por parametro para a função
                elemento.classList.add("active");
            }
            

        </script>
    </body>
</html>
