<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!-- 
            Card = serve para definir o card
            card-header = area de cabecalho do card
            card-title = o titulo 
            card-body = é o corpo do card  
            card-footer = o rodape do card
            card-img = indica para a classe que a img é da classe  
            card-img-overlay = ele atravessa por cima dos itens 
         -->
       <div class="card" style="width: 250px;">
            <div class="card-header">
                <h1 class="card-title">CFB Cursos </h1>
            </div>
            <img class="card-img" src="/Bootstrap/Aula 8 Classes para Imagens/M290125.jpg">
            <div class="card-body ">
                <p class="card-text ">Canal com cursos de programação </p>
                <a href="" target="_blank" class="btn btn-primary">Acerto</a>
            </div>
            <div class="card-footer">youtube.com/cfbcursos</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
