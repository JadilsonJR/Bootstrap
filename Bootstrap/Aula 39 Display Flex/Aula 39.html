<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bundle.min.js">  </script>
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!-- 
            D-flex = Ocupa toda a area da janela
            D-inline-flex = Ocupa o espaço de acordo com o seu conteudo 
            Flex-Direction 
                Flex-row = sentido que os elementos vão seguir na horizontal
                Flex-row-reverser= Os elementos irão inverter suas posiçoes na linha horizontal
                Flex-column= Os elementos ficam no eixo vertical 
                Flex-column-reverser= Os elementos se invertem e ficam no eixo vertical 

        -->
        <div class="p-2 d-flex flex-row" style="background-color: #CCC;">
            <div class="bg-primary"> CFB Cursos </div>
            <div class="bg-danger"> CFB Cursos </div>
            <div class="bg-warning"> CFB Cursos </div>
            <div class="bg-info"> CFB Cursos </div>
        </div>

        <div class="p-2 d-flex flex-row-reverse" style="background-color: #CCC;">
            <div class="bg-primary"> CFB Cursos </div>
            <div class="bg-danger"> CFB Cursos </div>
            <div class="bg-warning"> CFB Cursos </div>
            <div class="bg-info"> CFB Cursos </div>
        </div>

        <div class="p-2 d-flex flex-column" style="background-color: #CCC;">
            <div class="bg-primary w-25"> CFB Cursos </div>
            <div class="bg-danger w-25"> CFB Cursos </div>
            <div class="bg-warning w-25"> CFB Cursos </div>
            <div class="bg-info w-50"> CFB Cursos </div>
        </div>

        <div class="p-2 d-inline-flex mt-5" style="background-color: #CCC;">
            <div class="bg-primary"> CFB Cursos </div>
            <div class="bg-danger"> CFB Cursos </div>
            <div class="bg-warning"> CFB Cursos </div>
            <div class="bg-info"> CFB Cursos </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
