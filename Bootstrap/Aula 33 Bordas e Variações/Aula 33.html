<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .quadrado{
                display: inline-block;
                width: 80px;
                height: 80px;
                margin: 8px;
                background-color: #f4f4f4;
            }
        </style>
        <title>Curso de Bootstrap</title>
    </head>
    <body class="">
        <div class="quadrado border border-3 border-top-0 border-bottom-0 "> </div><!-- Tirou Borda de Cima e Baixo-->
        <div class="quadrado border border-5 border-primary"> </div> <!-- Borda de Tam 5 com cor Primary-->
        <div class="quadrado border-top border-5 border-danger"></div> <!--  Borda somente em cima-->
        <div class="quadrado border-top border-bottom border-5 border-danger"></div> <!-- Borda em cima e em baixo -->
        <div class="quadrado border border-start-0 border-end-0 border-5 border-dark"></div> <!-- Colocando todas as bordas e Tirando as bordas da esquerda e direita -->
        <div class="quadrado border border-dark rounded"></div> <!-- Adicionando bordas arredondadas-->
        <div class="quadrado border border-dark rounded-1"></div>
        <div class="quadrado border border-dark rounded-2"></div>
        <div class="quadrado border border-dark rounded-3"></div>
        <div class="quadrado border border-dark rounded-start"></div> <!-- Adicionando bordas somente no lado Esquerdo (rounded-start)-->
        <div class="quadrado border border-dark rounded-end"></div>
        <div class="quadrado border border-dark rounded-top"></div>
        <div class="quadrado border border-dark rounded-bottom"></div>
        <div class="quadrado border border-dark rounded-circle"></div>
        <div class="quadrado border border-dark rounded-circle" style="width: 200px;"></div>
        <div class="quadrado border border-dark rounded-pill" style="width: 200px;"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div> 
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
