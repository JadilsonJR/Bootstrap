<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->

        <!-- Bootstrap CSS -->

    <body>
        <!-- Margem em Bootstrap  o Valor 5 é referido em REM 
            m-0 = Nenhuma margem
            m-5 = margem 5 em todas as direções
            mt= margim somente no topo
            mb= margin somente em baixo 
            ms= margin na esquerda
            me= margin somente na Direita
            
            mx= margem no eixo horizontal  Esquerda e Direita


            Padding em Bootstrap 

            O mesmo esquema de margim 


        -->
        <div> Topo</div>

        <div class="conteiner border border-1 border-dark my-5" style="background-color: #eeee;">
            <div class=" border border-1 border-dark p-3 m-2 ">CFB Cursos  </div>
            <div class="border border-1 border-dark p-3 m-2 ">Curso de Bootstrap  </div>
            <div class="border border-1 border-dark p-3 m-2 ">youtube.com </div>
        </div>
       
       <div>Base</div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
