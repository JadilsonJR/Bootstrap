<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Curso de Bootstrap</title>

    <body>
        <!-- 
           dropdown-header = é o titulo da seção
           dropdown-divider = é um divisor
           dropup = abre o conteudo para cima 
           dropstart = abre o conteudo para esquerda
           dropend = abre o conteudo para direita
         -->

            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Cursos</button>
            <div class="dropdown-menu">
                <h2 class="dropdown-header">Desenvolvimento Web</h2>
                <a href="#" class="dropdown-item">Bootstrap</a>
                <a href="#" class="dropdown-item">Javascript</a>
                <hr class="dropdown-divider">
                <h2 class="dropdown-header">Desenvolvimento Desktop</h2>
                <a href="#" class="dropdown-item">C++</a>
                <a href="#" class="dropdown-item">QtCreator</a>
                <hr class="dropdown-divider">
                <h2 class="dropdown-header">Desenvolvimento Mobile</h2>
                <a href="#" class="dropdown-item">ReactNative</a>
                <a href="#" class="dropdown-item">AppInventor </a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
