<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso de Bootstrap</title>
  </head>
  <body>
      <!-- Propriedades:
           W-100: Ã© o tamanho da largura da imagem
           Rounded: Arredonda levemente a img
           d-(escolha): Serve para escolher o tipo de display que vc quer 
           my-auto: centraliza na vertical no caso Display Block
           mx-auto: centraliza na Horizontal no caso Display Block
           img-fluid: A altura fica se ajustando ao seu conteiner de forma responsiva
      -->
    <div class="container-fluid border border-dark p-3 row m-3 ">
        <img src="M290125.jpg" class="w-50 rounded-circle my-5 mx-auto"/> 
        <img src="M290125.jpg" class=" rounded d-block img-fluid "/> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
