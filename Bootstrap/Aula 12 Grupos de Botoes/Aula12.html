<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso de Bootstrap</title>
  </head>
  <body class="bg-primary ">
    <div class="container-fluid row bg-primary">
         <div class="container-fluid col bg-white m-3 p-3">
             <!-- Grupo de Divs utilizando Btn-group Que parece um Menu -->

            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary"> HTML </button>
                <button type="button" class="btn btn-primary "> CSS </button>
                <button type="button" class="btn btn-primary"> Javascript </button>
                <button type="button" class="btn btn-primary"> Bootstrap </button>
                <button type="button" class="btn btn-primary"> React </button>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-primary"> HTML </button>
                <button type="button" class="btn btn-primary "> CSS </button>
                <button type="button" class="btn btn-primary"> Javascript </button>
                <button type="button" class="btn btn-primary"> Bootstrap </button>
                <button type="button" class="btn btn-primary"> React </button>
            </div>

            <div class="btn-group-sm">
                <button type="button" class="btn btn-primary"> HTML </button>
                <button type="button" class="btn btn-primary "> CSS </button>
                <button type="button" class="btn btn-primary"> Javascript </button>
                <button type="button" class="btn btn-primary"> Bootstrap </button>
                <button type="button" class="btn btn-primary"> React </button>
            </div> 

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary"> HTML </button>
                <button type="button" class="btn btn-primary "> CSS </button>
                <button type="button" class="btn btn-primary"> Javascript </button>
                <button type="button" class="btn btn-primary"> Bootstrap </button>
                <button type="button" class="btn btn-primary"> React </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary"> HTML </button>
                <button type="button" class="btn btn-primary "> CSS </button>
                <!-- Conteiner de Botoes -->
                <div class="btn-group">         
                                <!-- Criando Classe de Onde que tem o Sub menu -->
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"> Javascript </button>
                    <!-- Criando Classe de botao que dece -->
                    <div class="dropdown-menu ">
                        <!-- Itens Interno do menu que dece -->
                        <a href="#" class="dropdown-item"> Link </a>
                        <a href="#" class="dropdown-item"> Link </a>
                        <a href="#" class="dropdown-item"> Link </a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary"> Bootstrap </button>
                <button type="button" class="btn btn-primary"> React </button>
            </div>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
