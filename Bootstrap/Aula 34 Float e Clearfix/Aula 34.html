<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bundle.min.js">  </script>
        <title>Curso de Bootstrap</title>
        <style>
            .caixa{
                border: 3px solid #000;
                padding: 6px;
                margin: 6px;
                color: #FFF;
            }
            .clear{
                clear: both;
            }
        </style>
    </head>
    <body>

        <!-- Utilizando o Bootstrap  -->
        <!--  Para utilizar a limpeza da classe Float Ã© importate aplicar em um conteiner antes  -->
        <div>
            <div class=" clearfix">
                <div class="caixa bg-primary float-start"  >Esquerda 1</div>
                <div class="caixa bg-primary float-end" >Direita 1</div>
            </div>
            <div class=" clearfix">
                <div class="caixa bg-success float-start" >Esquerda 2</div>
                <div class="caixa bg-success float-end " >Direita 2</div>
            </div>
            <div class=" clearfix">
                <div class="caixa bg-secondary float-start" >Esquerda 3</div>
                <div class="caixa bg-secondary float-end " >Direita 3</div>
            </div>
        </div>

        <br><br>
        <hr>
        <br><br>

        <!-- Utilizando o CSS -->
        <div>
            <div class="caixa bg-primary" style="float: left; ">Esquerda 1</div>
            <div class="caixa bg-primary" style="float: right; ">Direita 1</div>
            <div class="caixa bg-success clear" style="float: left; ">Esquerda 2</div>
            <div class="caixa bg-success " style="float: right; ">Direita 2</div>
            <div class="caixa bg-secondary clear" >Esquerda 3</div>
            <div class="caixa bg-secondary ">Direita 3</div>

        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
