<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso de Bootstrap</title>
  </head>
  <body>
      <!-- 
            Alert: São os tipos de avisos que temos no bootstrap
            alert-(tipo): A varios tipos de alert alguns estão a baixo 
            fade show : Exibe a exclusão do alert com um efeito

       -->
    <div class="alert alert-success alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"> </button> <!-- Função Para exluir um alert na tela-->
        <strong>Success</strong> em uma ação 
    </div>
    <div class="alert alert-info alert-dismissible fade show ">   <!-- Contem animação na hora da exlusão-->
        <button class="btn-close" data-bs-dismiss="alert"> </button>
        <strong> Info </strong> indica uma informação
    </div>
    <div class="alert alert-warning alert-dismissible ">
        <button class="btn-close" data-bs-dismiss="alert"> </button>
        <strong>warning</strong> indica um alerta
    </div>
    <div class="alert alert-danger alert-dismissible ">
        <button class="btn-close" data-bs-dismiss="alert"> </button>
        <strong> Danger </strong> indica uma ação negativa
    </div>
    <div class="alert alert-primary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"> </button>
        <strong>Primary</strong> indica uma ação importante
    </div>
    <div class="alert alert-secondary alert-dismissible ">
        <button class="btn-close" data-bs-dismiss="alert"> </button>
        <strong> secondary </strong> indica uma ação não muito importante
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
