<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso de Bootstrap</title>
  </head>
  <body>

    <!-- Propriedades de Cor: 
        Backgraound = bg;
        Text-(cor)-(opacidade ex:50);

    -->
    <div class="container-fluid border border-dark p-3 row m-3 ">
        <p class="text-muted">Muted</p>
        <p class="text-primary">Importantes- Primary</p>
        <p class="text-success">Success</p>
        <p class="text-info">info</p>
        <p class="text-warning">warning</p>
        <p class="text-danger">danger</p>
        <p class="text-secondary ">secondary</p>
        <p class="text-white-50 bg-black">white</p>
        <p class="text-dark bg-light">dark</p>
        <p class="text-light bg-dark">ligth</p>

    </div>
    <div class="container-fluid bg-primary border border-primary p-3 row m-3 ">
        <p>Primary</p>
    </div>
    <div class="container-fluid bg-success border border-primary p-3 row m-3 ">
        <p>Success</p>
    </div>
    <div class="container-fluid bg-info border border-primary p-3 row m-3 ">
        <p>Info</p>
    </div>
    <div class="container-fluid bg-warning border border-primary p-3 row m-3 ">
        <p>warning</p>
    </div>
    <div class="container-fluid bg-danger border border-primary p-3 row m-3 ">
        <p>Danger</p>
    </div>
    <div class="container-fluid bg-secondary border border-primary p-3 row m-3 ">
        <p>secondary</p>
    </div>
    <div class="container-fluid bg-dark border border-primary p-3 row m-3 ">
        <p>Dark</p>
    </div>
    <div class="container-fluid bg-light border border-primary p-3 row m-3 ">
        <p>Light</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
