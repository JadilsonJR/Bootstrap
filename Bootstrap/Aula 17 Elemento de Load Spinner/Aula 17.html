<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!-- 
            Spinner icone de carregamento

            spinner-border = inicia a classe 
            spinner-border-sm = diminui o tamanho do spinner
            text-dark = a classe text-cor define a cor do spinner

            spinner-grow = inicia outro tipo de spinner

         -->
        <div class="spinner-border"> </div>
        <div class="spinner-border spinner-border-sm text-dark"> </div>
        <div class="spinner-border text-primary"> </div>
        <div class="spinner-border text-danger"> </div>
        <div class="spinner-border text-dark"> </div>

        <br><br>
        <div class="spinner-grow text-dark"> </div>
        <div class="spinner-grow spinner-border-sm text-dark"> </div>
        <div class="spinner-grow text-primary"> </div>
        <div class="spinner-grow text-danger"> </div>
        <div class="spinner-grow text-dark"> </div>
        <br><br>

        <button class="btn btn-primary"> 
            <span class="spinner-border spinner-border-sm"></span> CRF CURSOS 
        </button>

        <button class="btn btn-primary"> 
            <span class="spinner-border spinner-border-sm"></span> 
        </button>

        <button class="btn btn-primary"> 
            <span class="spinner-border spinner-border-sm d-none"></span> 
        </button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
