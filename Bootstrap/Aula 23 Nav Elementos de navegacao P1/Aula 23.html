<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!-- 
           Criando elementos de Navegação 
           Lista UL utiliza a class NAV
           Para os Itens utiliza-se a classse NAV-ITEM
           Para os links A utiliza-se NAV-LINK 
        -->
        <ul class="nav justify-content-center">
            <li class="nav-item"> 
                <a href="#" class="nav-link" >Bootstrap </a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link">CSS </a>
            </li> 
            <li class="nav-item"> 
                <a href="#" class="nav-link">JavaScript </a>
            </li>
        </ul>
        <br><br>
        <ul class="nav justify-content-end ">
            <li class="nav-item"> 
                <a href="#" class="nav-link" >Bootstrap </a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link">CSS </a>
            </li> 
            <li class="nav-item"> 
                <a href="#" class="nav-link">JavaScript </a>
            </li>
        </ul>
        <br><br>
        <!-- Alinha em relação a Pagina -->
        <ul class="nav nav-justified">
            <li class="nav-item"> 
                <a href="#" class="nav-link active" >Bootstrap </a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link">CSS </a>
            </li> 
            <li class="nav-item"> 
                <a href="#" class="nav-link">JavaScript </a>
            </li>
        </ul>
        <br><br>
        <!-- Fazendo em estruturas de Tabs -->
        <ul class="nav nav-justified nav-tabs" >
            <li class="nav-item"> 
                <a href="#" class="nav-link active" >Bootstrap </a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link">CSS </a>
            </li> 
            <li class="nav-item"> 
                <a href="#" class="nav-link">JavaScript </a>
            </li>
        </ul>
        <br><br>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item"> 
                <a href="#" class="nav-link active" >Bootstrap </a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link">CSS </a>
            </li> 
            <li class="nav-item"> 
                <a href="#" class="nav-link">JavaScript </a>
            </li>
        </ul>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
