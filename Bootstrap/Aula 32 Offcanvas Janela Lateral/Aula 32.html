<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bundle.min.js">  </script>
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        
        <div class="offcanvas offcanvas-end bg-dark text-white" id="menu1"> <!-- Adicionando a Classe Offcanvas e ID, o offcanvas pode mudar de local de apresentação podendo ser 
            Em cima = TOP , Lado Direito = offcanvas-end, Lado-Esquerdo = offcanvas-start
        -->
            <div class="offcanvas-header">  <!-- Cabeçario do Offcanvas -->
                <h1 class="offcanvas-title"> Menu de APP do Google </h1>   
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"> </button>  <!-- Adicionando um Icone e sua função com o data-bs-dismiss para desmarca e fechar-->
            </div>
            <div class="offcanvas-body justify-content-center"> <!-- Corpo do Offcanvas -->
                <a href="www.google.com.br" target="_blank"> Google</a>
                <a href="www.youtube.com.br" target="_blank"> Youtube</a>
                <a href="www.gmail.com.br" target="_blank"> Gmail</a>
            </div>
        </div>


        <div class="offcanvas offcanvas-bottom" id="menu2"> <!-- Adicionando a Classe Offcanvas e ID, o offcanvas pode mudar de local de apresentação podendo ser 
            Em cima = TOP , Lado Direito = offcanvas-end, Lado-Esquerdo = offcanvas-start
        -->
            <div class="offcanvas-header">  <!-- Cabeçario do Offcanvas -->
                <h1 class="offcanvas-title"> Menu de APP do Google </h1>   
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"> </button>  <!-- Adicionando um Icone e sua função com o data-bs-dismiss para desmarca e fechar-->
            </div>
            <div class="offcanvas-body justify-content-center"> <!-- Corpo do Offcanvas -->
                <a href="www.google.com.br" target="_blank"> Google</a>
                <a href="www.youtube.com.br" target="_blank"> Youtube</a>
                <a href="www.gmail.com.br" target="_blank"> Gmail</a>
            </div>
        </div>

        <!-- Criando um Evento para Dispara o Offcanvas  -->
        <div class="container-fluid mt-3">
            <h3> Offcanvas Janela Lateral</h3>
            <p> CFB Cursos, canal com cursos de programações. youtube.com/cfbcursos</p>
            <button class=" btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu1"> <!-- Abrindo o Offcanvas atravez do ID do offcanvas-->
                Abrir Janela Lateral
            </button>
            <button class=" btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu2"> <!-- Abrindo o Offcanvas atravez do ID do offcanvas-->
                Abrir Janela Inferior 
            </button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
