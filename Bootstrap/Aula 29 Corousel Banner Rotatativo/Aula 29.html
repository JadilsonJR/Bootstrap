<!doctype html>
<html lang="pt-br">
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Curso de Bootstrap</title>
    </head>
    <body>
        <!--     
            
        -->
        <div id="banner" class="carousel slide " data-bs-ride="carousel">
            <div id="indicadores" class="carousel-indicators">
                <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active" >  </button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="1">  </button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="2">  </button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="3">  </button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="4">  </button>
            </div>
            <div id="imagens" class="carousel-inner"> <!-- CLASSES DAS IMG-->
                <div class=" carousel-item active">
                    <img src="img1.JPEG" class=" d-block w-100 h-50">
                </div>
                <div class=" carousel-item" >
                    <img src="img2.jpeg" class=" d-block w-100">
                </div>
                <div class=" carousel-item">
                    <img src="img3.JPEG" class=" d-block w-100">
                </div>
                <div class=" carousel-item">
                    <img src="img4.jpeg" class=" d-block w-100">
                </div>
                <div class=" carousel-item">
                    <img src="img5.JPEG" class=" d-block w-100">
                </div>
            </div>
            
            <button type="button" class=" carousel-control-prev " data-bs-target="#banner" data-bs-slide="prev"> <!-- Botão de Voltar  -->
                <span class="carousel-control-prev-icon"> </span>
            </button>
            <button type="button" class=" carousel-control-next " data-bs-target="#banner" data-bs-slide="next"> <!-- Botão de Proximo  -->
                <span class="carousel-control-next-icon"></span>
            </button>
            

        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
