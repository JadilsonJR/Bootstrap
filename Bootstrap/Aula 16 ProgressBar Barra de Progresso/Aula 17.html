<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso de Bootstrap</title>
  </head>
  <body>
      <!-- 
          Criando Barra de Progresso 

          Para definir o espaço da Barra de Progresso utiliza-se:  Progress
          Já para a barra em si utiliza-se o : Progress-bar
          Na barra é necessaio dizer o tamanho do progresso, já para indicar o progresso deve ser indicado no width na barra de progresso
        
          progress-bar-striped = Serve para ficar com listra nas diagonal
          progress-bar-animated = As litras diagonais ficam animadas
       
        -->

        <div class="container">
            <div class="progress" style="height: 30px;">
                <div id="pb1" class="progress-bar bg-danger " style="width: 20%;">  </div>
                <div id="pb1" class="progress-bar bg-danger " style="width: 20%;">  </div>
                <div id="pb1" class="progress-bar bg-primary " style="width: 20%;">  </div>
                <div id="pb1" class="progress-bar bg-secondary " style="width: 20%;">  </div>
                <div id="pb1" class="progress-bar bg-success " style="width: 20%;">  </div>
            </div>
         </div> 

     <br><br>
    
     <!-- 
         Boa opção para se fazer graficos 
      -->
     <div class="container">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger " style="width: 20%;"> 20% Café </div>
            <div class="progress-bar bg-dark " style="width: 40%;"> 40% Minerio de Ferro  </div>
            <div class="progress-bar bg-primary " style="width: 10%;"> 10% Laranja  </div>
            <div class="progress-bar bg-secondary " style="width: 20%;"> 20% Soja </div>
            <div class="progress-bar bg-success " style="width: 20%;"> 20% Trigo </div>
        </div>
        </div>
     </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script>
         let barra=document.getElementById("pb1");
         let carga=0;
         let intvaloBarra=setInterval(()=>{
             barra.innerHTML= carga+"%";
            barra.style.width=carga+"%";
            carga++;
            if(carga>=100){
                carga=0;
            }
         },150);
     </script>


</body>
</html>
